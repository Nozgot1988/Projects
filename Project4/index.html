<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="loginbox">
    <div class="logo-menu">
        <div class="logo-picture">
            <img src="picture2.png" alt="" class="smallpicture">
        </div>
        <div class="loginmenu">
            <form>
            <div class="username-input">
                <div class="icon">
                    <i class="fas fa-user-alt"></i>
                </div><input type="text" class="log-in-form-username" placeholder="Username of email">
            </div>
                <div class="password-input">
                    <div class="icon">
                        <i class="fas fa-key"></i>
                    </div><input type="password" class="log-in-form-password" placeholder="Password">
                    <div class="eye-icon">
                        <i class="fas fa-eye"></i>
                    </div>
                </div>
            </form>
            <div class="create-account-menu" >
                <a href="#">Create my Slack Account</a>
            </div>
            <input type="submit" name="" value="LOGIN">
            <table>
                <tr>
                    <th><div class="line"></div></th>
                    <th><div class="or">or</div></th>
                    <th><div class="line"></div></th>
                </tr>
            </table>
            <div>
                <button class="social-button">
                    <i class="fab fa-google"></i>
                </button>
                <button class="social-button">
                    <i class="fab fa-facebook-f"></i>
                </button>
            </div>
        </div>

    </div>
    <div class="side-picture">
        <img src="picture.png" alt="" class="picture">
    </div>
</div>
</body>
</html>
