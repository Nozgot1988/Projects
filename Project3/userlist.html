<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users list</title>

    <link rel="stylesheet" href="userliststyle.css">
</head>
<body>
    <div class="container">
        <table class="user-table" id="user-table">
            <thead>
                <tr class="head">
                    <th class="photo"></th>
                    <th class="head-basic-info">BASIC INFO<div class="up-triangle" id="up0"></div>
                        <div class="bottom-triangle" id="down0"></div></th>
                    <th class="head-age">BIRTHDAY DATE<div class="up-triangle" id="up1"></div>
                        <div class="bottom-triangle" id="down1"></div></th>
                    <th class="head-city">ADDRESS<div class="up-triangle" id="up2"></div>
                        <div class="bottom-triangle" id="down2"></div></th>
                    <th class="head-college">PHONE NUMBER<div class="up-triangle" id="up3"></div>
                        <div class="bottom-triangle" id="down3"></div></th>
                </tr>
            </thead>
            <tbody class="table-body" id="table-body">
            </tbody>
        </table>
    </div>
</body>
<script src="script.js"></script>
<script src="dragAndDrop.js"></script>
</html>
