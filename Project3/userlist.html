<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users list</title>
    <link rel="stylesheet" href="userliststyle.css">
    <link rel="stylesheet" href="userliststyle1.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
    <div class="topnav">
        <form class="search-container" id="search-container">
            <button onclick="getSearchValues()" type="button"><i class="fa fa-search"></i></button>
            <input type="text" placeholder="First name..." name="name">
        </form>
    </div>

    <div class="container" id="container">
        <table class="user-table" id="user-table">
            <thead>
                <tr class="head">
                    <th class="photo"></th>
                    <th class="head-basic-info">BASIC INFO<div class="up-triangle" id="up0"></div>
                        <div class="bottom-triangle" id="down0"></div></th>
                    <th class="head-age">BIRTHDAY DATE<div class="up-triangle" id="up1"></div>
                        <div class="bottom-triangle" id="down1"></div></th>
                    <th class="head-city">ADDRESS<div class="up-triangle" id="up2"></div>
                        <div class="bottom-triangle" id="down2"></div></th>
                    <th class="head-college">PHONE NUMBER<div class="up-triangle" id="up3"></div>
                        <div class="bottom-triangle" id="down3"></div></th>
                </tr>
            </thead>
            <tbody class="table-body" id="table-body"></tbody>
        </table>
        <div id="pagination"></div>
    </div>
    <div id="loader-container"></div>
    <div class="container1" id="container1">
        <table class="user-table1" id="user-table1">
            <thead>
            <tr class="head1">
                <th class="photo1"></th>
                <th class="head-basic-info1">BASIC INFO<div class="up-triangle1" id="up4"></div>
                    <div class="bottom-triangle1" id="down4"></div></th>
                <th class="head-age1">BIRTHDAY DATE<div class="up-triangle1" id="up5"></div>
                    <div class="bottom-triangle1" id="down5"></div></th>
                <th class="head-city1">ADDRESS<div class="up-triangle" id="up6"></div>
                    <div class="bottom-triangle1" id="down6"></div></th>
                <th class="head-college1">PHONE NUMBER<div class="up-triangle1" id="up7"></div>
                    <div class="bottom-triangle1" id="down7"></div></th>
            </tr>
            </thead>
            <tbody class="table-body1" id="table-body1">
            </tbody>
        </table>
    </div>
</body>
<script src="script.js"></script>
<script src="dragAndDrop.js"></script>
<script src="pagination.js" ></script>
</html>
