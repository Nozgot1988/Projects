<body>
     <div class="loginbox">
    <h1>SIGN UP</h1>
         <form>
             <div class="group">
                 <input type="text" name=""  required>
                 <span class="bar"></span>
                 <label>Full name</label>
             </div>
             <div class="group">
                 <input type="text" name=""  required>
                 <span class="bar"></span>
                 <label>Age</label>
             </div>
             <div class="group">
                 <input type="text" name=""  required>
                 <span class="bar"></span>
                 <label>City</label>
             </div>
             <div class="group">
                 <input type="email" name=""  required>
                 <span class="bar"></span>
                 <label>E-mail</label>
             </div>
             <div class="group">
                 <input type="email" name=""  required>
                 <span class="bar"></span>
                 <label>College</label>
             </div>
             <input type="submit" value="SIGN UP">
             <div>
                 <p class="line" ><span>or through</span></p>
             </div>
             <div>
                 <button class="fb-button">
                     <i class="fab fa-google"></i>
                 </button>
                 <button class="google-button">
                     <i class="fab fa-facebook-f"></i>
                 </button>
             </div>
         </form>
     </div>
