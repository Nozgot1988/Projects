<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Second Login Form Design</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
     <div class="loginbox">
    <h1>SIGN UP</h1>
         <form>
             <div class="group">
                 <input type="text" name=""  required style="width: 290pt">
                 <span style="width: 310pt" class="bar"></span>
                 <label>Full name</label>
             </div>
             <table>
                 <tr>
                     <th>
                         <div class="group">
                             <input type="text" name=""  required>
                             <span class="bar"></span>
                             <label>Age</label>
                         </div>
                     </th>
                     <th>
                         <div class="group">
                             <input type="text" name=""  required>
                             <span class="bar"></span>
                             <label>City</label>
                         </div>
                     </th>
                 </tr>
             </table>
             <table>
             <tr>
                 <th>
                     <div class="group">
                         <input type="email" name=""  required>
                         <span class="bar"></span>
                         <label>E-mail</label>
                     </div>
                 </th>
                 <th>
                     <div class="group">
                         <input type="text" name=""  required>
                         <span class="bar"></span>
                         <label>College</label>
                     </div>
                 </th>
             </tr>
             </table>


             <input type="submit" value="SIGN UP">
             <table>
                 <tr>
                     <th><div class="line"></div></th>
                     <th><div class="or">or through</div></th>
                     <th><div class="line"></div></th>
                 </tr>
             </table>
             <div>
                 <button class="fb-button">
                     <i class="fab fa-google"></i>
                 </button>
                 <button class="google-button">
                     <i class="fab fa-facebook-f"></i>
                 </button>
             </div>
             <div>
                 <button class="sign-in-button" onclick="location.href='../Project4/index.html'">BACK TO LOGIN</button>
             </div>
         </form>
     </div>
</body>
</html>
