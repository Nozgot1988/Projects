<div class="loginbox" id="loginbox">
  <div class="logo-picture">
    <img src="/pictures/picture2.png" alt="">
  </div>
  <div class="login-menu">
    <form>
      <div class="username-input">
        <div class="icon">
          <i class="fas fa-user-alt"></i>
        </div><input type="text" class="log-in-form-username" value="Username of email" onfocus="this.value=''">
      </div>
      <div class="password-input">
        <div class="icon">
          <i class="fas fa-key"></i>
        </div><input type="password" class="log-in-form-password" onfocus="this.value=''" value="Password">
        <div class="eye-icon">
          <i class="fas fa-eye"></i>
        </div>
      </div>
      <div class="button-container">
        <button type="button" class="create-account-menu" (click)="goToSignUp()">SIGN UP</button>
        <input type="submit" name="" value="LOGIN">
      </div>
      <button type="button" class="forgot-pass" (click)="goToForgotPass()">Forgot your password?</button>
    </form>
  </div>
  <div class="side-picture">
    <img src="/pictures/picture.png" alt="">
  </div>
</div>
