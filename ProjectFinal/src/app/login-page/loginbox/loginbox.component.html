<div class="loginbox" id="loginbox">
  <div class="logo-picture">
    <img src="/assets/picture2.png" alt="">
  </div>
  <div class="login-menu">
    <form>
      <div class="username-input">
        <i class="fas fa-user-alt icon"></i>
        <input type="text" class="log-in-form" onfocus="this.value=''" value="Username of e-mail" [(ngModel)]="loginValue" (ngModelChange)="inputAreaEmpty()">
        <div class="error-message">Username is required</div>
      </div>
      <div class="password-input">
        <i class="fas fa-key icon"></i>
        <input type="password" class="log-in-form" onfocus="this.value=''" value="Password">
        <i class="fas fa-eye eye-icon"></i>
        <div class="error-message">Password required</div>
      </div>
        <button class="login-button">LOGIN</button>
        <button type="button" class="create-account-menu" (click)="goToSignUp()">SIGN UP</button>
        <button type="button" class="forgot-pass" (click)="goToForgotPass()">Forgot your password?</button>
    </form>
  </div>
  <div class="side-picture">
    <img src="/assets/picture.png" alt="">
  </div>
</div>
