<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login menu new design</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loginbox">
        <div class="logo-picture">
            <img src="picture2.png" alt="">
        </div>
            <div class="loginmenu">
                <form>
                    <div class="username-input">
                        <div class="icon">
                            <i class="fas fa-user-alt"></i>
                        </div><input type="text" class="log-in-form-username" placeholder="Username of email">
                    </div>
                    <div class="password-input">
                        <div class="icon">
                            <i class="fas fa-key"></i>
                        </div><input type="password" class="log-in-form-password" placeholder="Password">
                        <div class="eye-icon">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                </form>
            </div>
            <a href="#">Forgot password?</a>
            <input type="submit" name="" value="LOGIN">
            <div>
                <p class="line" ><span>OR</span></p>
            </div>
            <div>
                <button class="social-button">
                    <i class="fab fa-google"></i>
                </button>
                <button class="social-button">
                    <i class="fab fa-facebook-f"></i>
                </button>
            </div>
            <div class="create-account-menu" >
                <a href="#">Create my Slack Account</a>
            </div>
                </th>
                <th>
                    <div class="back-picture">
                        <img src="picture.png" alt="" style="width: 400pt; height: 400pt">
                    </div>
                </th>
            </tr>
        </table>
    </div>
</body>
</html>
